    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GreenDream - Smart Irrigation System</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                background: linear-gradient(135deg, #e8f5e8 0%, #f0fdf4 50%, #dcfce7 100%);
                min-height: 100vh;
                color: #1f2937;
                line-height: 1.6;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            .header {
                text-align: center;
                margin-bottom: 40px;
                padding: 30px;
                background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
                color: white;
                position: relative;
                overflow: hidden;
            }

            .header::before {
                content: '';
                position: absolute;
                top: -50%;
                right: -10%;
                width: 200px;
                height: 200px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
            }

            .header::after {
                content: '';
                position: absolute;
                bottom: -30%;
                left: -5%;
                width: 150px;
                height: 150px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 50%;
            }

            .header h1 {
                font-size: 3em;
                margin-bottom: 10px;
                font-weight: 700;
                position: relative;
                z-index: 2;
            }

            .header p {
                font-size: 1.3em;
                opacity: 0.95;
                position: relative;
                z-index: 2;
            }

            .nav-tabs {
                display: flex;
                background: rgba(255, 255, 255, 0.9);
                border-radius: 16px;
                padding: 8px;
                margin-bottom: 30px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(20px);
                flex-wrap: wrap;
                gap: 4px;
            }

            .tab-button {
                flex: 1;
                background: none;
                border: none;
                padding: 16px 20px;
                color: #16a34a;
                cursor: pointer;
                border-radius: 12px;
                transition: all 0.3s ease;
                font-size: 16px;
                font-weight: 600;
                min-width: 120px;
            }

            .tab-button:hover {
                background: rgba(34, 197, 94, 0.1);
                transform: translateY(-2px);
            }

            .tab-button.active {
                background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
                color: white;
                box-shadow: 0 4px 20px rgba(34, 197, 94, 0.4);
            }

            .tab-content {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                padding: 30px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .plant-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 25px;
                margin-bottom: 25px;
            }

            .plant-card {
                background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
                border-radius: 16px;
                padding: 25px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
                transition: all 0.3s ease;
                border: 2px solid transparent;
                position: relative;
                overflow: hidden;
            }

            .plant-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(90deg, #22c55e, #16a34a, #15803d);
            }

            .plant-card:hover {
                transform: translateY(-8px);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
                border-color: rgba(34, 197, 94, 0.3);
            }

            .plant-status {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
            }

            .plant-info {
                display: flex;
                align-items: center;
            }

            .status-indicator {
                width: 16px;
                height: 16px;
                border-radius: 50%;
                margin-right: 12px;
                box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.8);
            }

            .status-good {
                background: linear-gradient(135deg, #22c55e, #16a34a);
                animation: pulse-green 2s infinite;
            }

            .status-warning {
                background: linear-gradient(135deg, #f59e0b, #d97706);
                animation: pulse-yellow 2s infinite;
            }

            .status-danger {
                background: linear-gradient(135deg, #ef4444, #dc2626);
                animation: pulse-red 2s infinite;
            }

            @keyframes pulse-green {
                0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
                50% { box-shadow: 0 0 0 8px rgba(34, 197, 94, 0); }
            }

            @keyframes pulse-yellow {
                0%, 100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); }
                50% { box-shadow: 0 0 0 8px rgba(245, 158, 11, 0); }
            }

            @keyframes pulse-red {
                0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
                50% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
            }

            .plant-actions {
                display: flex;
                gap: 8px;
            }

            .btn-small {
                padding: 8px 12px;
                font-size: 14px;
                border-radius: 8px;
                border: none;
                cursor: pointer;
                transition: all 0.2s ease;
                font-weight: 500;
            }

            .btn-edit {
                background: linear-gradient(135deg, #3b82f6, #2563eb);
                color: white;
            }

            .btn-edit:hover {
                background: linear-gradient(135deg, #2563eb, #1d4ed8);
                transform: scale(1.05);
            }

            .btn-delete {
                background: linear-gradient(135deg, #ef4444, #dc2626);
                color: white;
            }

            .btn-delete:hover {
                background: linear-gradient(135deg, #dc2626, #b91c1c);
                transform: scale(1.05);
            }

            .moisture-bar {
                background: linear-gradient(90deg, #e5e7eb, #d1d5db);
                height: 12px;
                border-radius: 6px;
                overflow: hidden;
                margin: 15px 0;
                position: relative;
            }

            .moisture-fill {
                height: 100%;
                transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                border-radius: 6px;
                position: relative;
            }

            .moisture-fill::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3));
                animation: shimmer 2s infinite;
            }

            @keyframes shimmer {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(100%); }
            }

            .form-group {
                margin-bottom: 25px;
            }

            .form-group label {
                display: block;
                margin-bottom: 10px;
                font-weight: 600;
                color: #374151;
                font-size: 16px;
            }

            .form-group input, .form-group select {
                width: 100%;
                padding: 16px 20px;
                border: 2px solid #e5e7eb;
                border-radius: 12px;
                font-size: 16px;
                transition: all 0.3s ease;
                background: rgba(255, 255, 255, 0.8);
            }

            .form-group input:focus, .form-group select:focus {
                outline: none;
                border-color: #22c55e;
                box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
                background: white;
            }

            .btn {
                background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
                color: white;
                border: none;
                padding: 16px 32px;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 20px rgba(34, 197, 94, 0.3);
            }

            .btn:hover {
                background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
                transform: translateY(-2px);
                box-shadow: 0 8px 30px rgba(34, 197, 94, 0.4);
            }

            .btn:active {
                transform: translateY(0);
            }

            .btn-secondary {
                background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
                margin-left: 15px;
            }

            .btn-secondary:hover {
                background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            }

            .btn-danger {
                background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            }

            .btn-danger:hover {
                background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            }

            .alert {
                padding: 20px 25px;
                border-radius: 12px;
                margin-bottom: 25px;
                border-left: 5px solid;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
            }

            .alert-warning {
                background: linear-gradient(135deg, #fef3c7, #fde68a);
                border-color: #f59e0b;
                color: #92400e;
            }

            .alert-danger {
                background: linear-gradient(135deg, #fee2e2, #fecaca);
                border-color: #ef4444;
                color: #991b1b;
            }

            .analytics-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 25px;
                margin-bottom: 30px;
            }

            .analytics-card {
                background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
                color: white;
                padding: 30px;
                border-radius: 16px;
                text-align: center;
                box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
                position: relative;
                overflow: hidden;
            }

            .analytics-card::before {
                content: '';
                position: absolute;
                top: -50%;
                right: -20%;
                width: 100px;
                height: 100px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
            }

            .analytics-card h3 {
                font-size: 2.5em;
                margin-bottom: 10px;
                font-weight: 700;
                position: relative;
                z-index: 2;
            }

            .analytics-card p {
                font-size: 1.1em;
                opacity: 0.9;
                position: relative;
                z-index: 2;
            }

            .connection-status {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 25px;
                padding: 20px;
                background: rgba(255, 255, 255, 0.6);
                border-radius: 12px;
                border: 2px solid rgba(34, 197, 94, 0.2);
            }

            .connection-indicator {
                width: 18px;
                height: 18px;
                border-radius: 50%;
                margin-right: 12px;
                box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.8);
            }

            .connected {
                background: linear-gradient(135deg, #22c55e, #16a34a);
                animation: pulse-green 2s infinite;
            }

            .disconnected {
                background: linear-gradient(135deg, #ef4444, #dc2626);
                animation: pulse-red 2s infinite;
            }

            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(5px);
            }

            .modal-content {
                background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
                margin: 5% auto;
                padding: 30px;
                border-radius: 20px;
                width: 90%;
                max-width: 500px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                position: relative;
                animation: modalSlideIn 0.3s ease;
            }

            @keyframes modalSlideIn {
                from { transform: translateY(-50px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }

            .close {
                position: absolute;
                right: 20px;
                top: 20px;
                font-size: 24px;
                font-weight: bold;
                cursor: pointer;
                color: #6b7280;
                transition: color 0.2s;
            }

            .close:hover {
                color: #ef4444;
            }

            .plant-detail {
                font-size: 14px;
                color: #6b7280;
                margin: 5px 0;
            }

            .plant-name {
                font-size: 1.4em;
                font-weight: 700;
                color: #1f2937;
                margin-bottom: 5px;
            }

            .empty-state {
                text-align: center;
                padding: 60px 20px;
                color: #6b7280;
                grid-column: 1 / -1;
            }

            .empty-state h3 {
                font-size: 1.5em;
                margin-bottom: 15px;
                color: #374151;
            }

            .empty-state p {
                font-size: 1.1em;
                margin-bottom: 25px;
            }

            .form-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            @media (max-width: 768px) {
                .nav-tabs {
                    flex-direction: column;
                }
                
                .tab-button {
                    margin-bottom: 4px;
                }
                
                .form-row {
                    grid-template-columns: 1fr;
                }
                
                .plant-actions {
                    justify-content: center;
                    margin-top: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>üå± GreenDream</h1>
                <p>Smart Wireless Irrigation System</p>
            </div>

            <div class="nav-tabs">
                <button class="tab-button active" onclick="showTab('dashboard')">Dashboard</button>
                <button class="tab-button" onclick="showTab('plants')">Manage Plants</button>
                <button class="tab-button" onclick="showTab('watering')">Watering Log</button>
                <button class="tab-button" onclick="showTab('analytics')">Analytics</button>
                <button class="tab-button" onclick="showTab('settings')">Settings</button>
            </div>

            <div id="dashboard" class="tab-content">
                <div class="connection-status">
                    <div class="connection-indicator disconnected" id="connectionIndicator"></div>
                    <span id="connectionStatus">Connecting to Arduino...</span>
                </div>

                <div id="alerts"></div>

                <div class="plant-grid" id="plantGrid">
                    <!-- Plants will be dynamically added here -->
                </div>
            </div>

            <div id="plants" class="tab-content" style="display: none;">
                <h2 style="margin-bottom: 30px; color: #1f2937; font-size: 2em;">Plant Management</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="plantName">Plant Name</label>
                        <input type="text" id="plantName" placeholder="e.g., Basil Plant">
                    </div>

                    <div class="form-group">
                        <label for="plantType">Plant Type</label>
                        <select id="plantType">
                            <option value="herb">üåø Herb</option>
                            <option value="flower">üå∏ Flower</option>
                            <option value="vegetable">ü•ï Vegetable</option>
                            <option value="succulent">üåµ Succulent</option>
                            <option value="tree">üå≥ Tree</option>
                            <option value="houseplant">ü™¥ Houseplant</option>
                            <option value="other">üå± Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="sensorId">Arduino Sensor ID</label>
                        <input type="text" id="sensorId" placeholder="e.g., SENSOR_001">
                    </div>

                    <div class="form-group">
                        <label for="moistureThreshold">Minimum Moisture Level (%)</label>
                        <input type="number" id="moistureThreshold" min="0" max="100" value="30">
                    </div>
                </div>

                <button class="btn" onclick="savePlant()" id="savePlantBtn">Add Plant</button>
                <button class="btn btn-secondary" onclick="cancelEdit()" id="cancelEditBtn" style="display: none;">Cancel</button>

                <div id="plantList" style="margin-top: 40px;">
                    <h3 style="color: #1f2937; margin-bottom: 20px;">Registered Plants</h3>
                    <div id="registeredPlants"></div>
                </div>
            </div>

            <div id="watering" class="tab-content" style="display: none;">
                <h2 style="margin-bottom: 30px; color: #1f2937; font-size: 2em;">Watering Log</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="waterPlantSelect">Select Plant</label>
                        <select id="waterPlantSelect">
                            <option value="">Choose a plant...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="waterAmount">Water Amount (ml)</label>
                        <input type="number" id="waterAmount" min="0" placeholder="e.g., 250">
                    </div>
                </div>

                <button class="btn" onclick="logWatering()">Log Watering</button>

                <div id="wateringHistory" style="margin-top: 40px;">
                    <h3 style="color: #1f2937; margin-bottom: 20px;">Recent Watering History</h3>
                    <div id="wateringLog"></div>
                </div>
            </div>

            <div id="analytics" class="tab-content" style="display: none;">
                <h2 style="margin-bottom: 30px; color: #1f2937; font-size: 2em;">Analytics Dashboard</h2>
                
                <div class="analytics-grid">
                    <div class="analytics-card">
                        <h3 id="totalPlants">0</h3>
                        <p>Total Plants</p>
                    </div>
                    <div class="analytics-card" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
                        <h3 id="plantsNeedingWater">0</h3>
                        <p>Need Watering</p>
                    </div>
                    <div class="analytics-card" style="background: linear-gradient(135deg, #3b82f6, #2563eb);">
                        <h3 id="todayWaterings">0</h3>
                        <p>Watered Today</p>
                    </div>
                    <div class="analytics-card" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
                        <h3 id="avgMoisture">0%</h3>
                        <p>Avg Moisture</p>
                    </div>
                </div>

                <div style="background: rgba(255, 255, 255, 0.6); padding: 30px; border-radius: 16px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);">
                    <h3 style="color: #1f2937; margin-bottom: 25px;">Weekly Moisture Trends</h3>
                    <div id="moistureTrends"></div>
                </div>
            </div>

            <div id="settings" class="tab-content" style="display: none;">
                <h2 style="margin-bottom: 30px; color: #1f2937; font-size: 2em;">System Settings</h2>
                
                <div class="form-group">
                    <label for="arduinoEndpoint">Arduino Connection Endpoint</label>
                    <input type="text" id="arduinoEndpoint" placeholder="http://192.168.1.100:80" value="http://localhost:3001">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="updateInterval">Data Update Interval (seconds)</label>
                        <input type="number" id="updateInterval" min="5" max="300" value="30">
                    </div>

                    <div class="form-group">
                        <label for="notificationSound">Enable Notification Sounds</label>
                        <select id="notificationSound">
                            <option value="true">üîä Enabled</option>
                            <option value="false">üîá Disabled</option>
                        </select>
                    </div>
                </div>

                <button class="btn" onclick="saveSettings()">Save Settings</button>
                <button class="btn btn-danger" onclick="clearAllData()">Clear All Data</button>
            </div>
        </div>

        <!-- Edit Plant Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2 style="margin-bottom: 25px; color: #1f2937;">Edit Plant</h2>
                <div id="editForm">
                    <!-- Form fields will be populated dynamically -->
                </div>
            </div>
        </div>

        <script>
            // Application State
            let plants = [];
            let moistureData = {};
            let wateringLog = [];
            let settings = {
                arduinoEndpoint: 'http://localhost:3001',
                updateInterval: 30,
                notificationSound: true
            };
            let updateTimer;
            let editingPlant = null;

            // Plant type emojis
            const plantEmojis = {
                herb: 'üåø',
                flower: 'üå∏',
                vegetable: 'ü•ï',
                succulent: 'üåµ',
                tree: 'üå≥',
                houseplant: 'ü™¥',
                other: 'üå±'
            };

            // Initialize Application
            document.addEventListener('DOMContentLoaded', function() {
                loadData();
                updateDisplay();
                startDataUpdates();
            });

            // Tab Management
            function showTab(tabName) {
                const tabs = ['dashboard', 'plants', 'watering', 'analytics', 'settings'];
                tabs.forEach(tab => {
                    document.getElementById(tab).style.display = tab === tabName ? 'block' : 'none';
                });

                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');

                if (tabName === 'analytics') {
                    updateAnalytics();
                }
            }

            // Plant Management
            function savePlant() {
                const name = document.getElementById('plantName').value.trim();
                const type = document.getElementById('plantType').value;
                const sensorId = document.getElementById('sensorId').value.trim();
                const threshold = parseInt(document.getElementById('moistureThreshold').value);

                if (!name || !sensorId) {
                    alert('Please fill in all required fields');
                    return;
                }

                if (editingPlant) {
                    // Update existing plant
                    const plant = plants.find(p => p.id === editingPlant);
                    plant.name = name;
                    plant.type = type;
                    plant.sensorId = sensorId;
                    plant.threshold = threshold;
                    
                    editingPlant = null;
                    document.getElementById('savePlantBtn').textContent = 'Add Plant';
                    document.getElementById('cancelEditBtn').style.display = 'none';
                } else {
                    // Create new plant
                    const plant = {
                        id: Date.now(),
                        name,
                        type,
                        sensorId,
                        threshold,
                        addedDate: new Date().toISOString(),
                        currentMoisture: 0,
                        status: 'unknown'
                    };

                    plants.push(plant);
                    moistureData[plant.id] = [];
                }

                saveData();
                updateDisplay();
                clearPlantForm();
            }

            function editPlant(plantId) {
                const plant = plants.find(p => p.id === plantId);
                if (!plant) return;

                editingPlant = plantId;
                
                document.getElementById('plantName').value = plant.name;
                document.getElementById('plantType').value = plant.type;
                document.getElementById('sensorId').value = plant.sensorId;
                document.getElementById('moistureThreshold').value = plant.threshold;
                
                document.getElementById('savePlantBtn').textContent = 'Update Plant';
                document.getElementById('cancelEditBtn').style.display = 'inline-block';
                
                // Switch to plants tab
                showTab('plants');
                document.querySelector('[onclick="showTab(\'plants\')"]').classList.add('active');
                
                // Scroll to form
                document.getElementById('plantName').scrollIntoView({ behavior: 'smooth', block: 'center' });
                document.getElementById('plantName').focus();
            }

            function cancelEdit() {
                editingPlant = null;
                document.getElementById('savePlantBtn').textContent = 'Add Plant';
                document.getElementById('cancelEditBtn').style.display = 'none';
                clearPlantForm();
            }

            function clearPlantForm() {
                document.getElementById('plantName').value = '';
                document.getElementById('sensorId').value = '';
                document.getElementById('moistureThreshold').value = '30';
                document.getElementById('plantType').value = 'herb';
            }

            function removePlant(plantId) {
                const plant = plants.find(p => p.id === plantId);
                if (confirm(`Are you sure you want to remove "${plant.name}"? This cannot be undone.`)) {
                    plants = plants.filter(p => p.id !== plantId);
                    delete moistureData[plantId];
                    wateringLog = wateringLog.filter(log => log.plantId !== plantId);
                    
                    if (editingPlant === plantId) {
                        cancelEdit();
                    }
                    
                    saveData();
                    updateDisplay();
                }
            }

            // Watering Log
            function logWatering() {
                const plantId = document.getElementById('waterPlantSelect').value;
                const amount = parseInt(document.getElementById('waterAmount').value);

                if (!plantId || !amount) {
                    alert('Please select a plant and enter water amount');
                    return;
                }

                const plant = plants.find(p => p.id == plantId);
                const log = {
                    id: Date.now(),
                    plantId: parseInt(plantId),
                    plantName: plant.name,
                    amount,
                    timestamp: new Date().toISOString()
                };

                wateringLog.unshift(log);
                saveData();
                updateWateringDisplay();

                // Clear form
                document.getElementById('waterPlantSelect').value = '';
                document.getElementById('waterAmount').value = '';

                // Show success message
                showSuccessMessage(`Logged ${amount}ml watering for ${plant.name}`);
            }

            function showSuccessMessage(message) {
                const alertsDiv = document.getElementById('alerts');
                const successAlert = `
                    <div class="alert" style="background: linear-gradient(135deg, #d1fae5, #a7f3d0); border-color: #22c55e; color: #065f46; animation: slideIn 0.3s ease;">
                        <strong>‚úÖ Success!</strong> ${message}
                    </div>
                `;
                
                alertsDiv.innerHTML = successAlert + alertsDiv.innerHTML;
                
                // Remove success message after 3 seconds
                setTimeout(() => {
                    const successElement = alertsDiv.querySelector('.alert');
                    if (successElement && successElement.textContent.includes('Success!')) {
                        successElement.remove();
                    }
                }, 3000);
            }

            // Arduino Communication (Simulated)
            function connectToArduino() {
                document.getElementById('connectionStatus').textContent = 'Simulating Arduino Connection (Demo Mode)';
                document.getElementById('connectionIndicator').className = 'connection-indicator connected';
            }

            function simulateArduinoData() {
                plants.forEach(plant => {
                    // More realistic moisture simulation
                    const trend = Math.sin(Date.now() / 100000) * 10; // Slow trend
                    const noise = (Math.random() - 0.5) * 20; // Random variation
                    const base = 50;
                    let moisture = Math.max(0, Math.min(100, Math.floor(base + trend + noise)));
                    
                    // Gradually decrease moisture over time (simulating evaporation)
                    const lastReading = moistureData[plant.id]?.[moistureData[plant.id].length - 1];
                    if (lastReading) {
                        const timeDiff = Date.now() - new Date(lastReading.timestamp).getTime();
                        const hoursPassed = timeDiff / (1000 * 60 * 60);
                        moisture = Math.max(0, lastReading.moisture - (hoursPassed * 2)); // Lose 2% per hour
                    }
                    
                    plant.currentMoisture = Math.floor(moisture);
                    
                    // Update status based on threshold
                    if (moisture < plant.threshold) {
                        plant.status = 'needs-water';
                    } else if (moisture < plant.threshold + 15) {
                        plant.status = 'warning';
                    } else {
                        plant.status = 'good';
                    }

                    // Store moisture data (keep only last week)
                    if (!moistureData[plant.id]) moistureData[plant.id] = [];
                    moistureData[plant.id].push({
                        timestamp: new Date().toISOString(),
                        moisture: moisture
                    });

                    // Keep only last 7 days of data
                    const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
                    moistureData[plant.id] = moistureData[plant.id].filter(
                        data => new Date(data.timestamp) > weekAgo
                    );
                });

                saveData();
                updateDisplay();
            }

            function startDataUpdates() {
                connectToArduino();
                
                if (updateTimer) {
                    clearInterval(updateTimer);
                }
                
                updateTimer = setInterval(simulateArduinoData, settings.updateInterval * 1000);
                simulateArduinoData(); // Initial update
            }

            // Display Updates
            function updateDisplay() {
                updatePlantGrid();
                updatePlantList();
                updateWaterPlantSelect();
                updateWateringDisplay();
                updateAlerts();
            }

            function updatePlantGrid() {
                const grid = document.getElementById('plantGrid');
                
                if (plants.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>üå± No Plants Yet!</h3>
                            <p>Ready to start your smart garden? Add your first plant to get started.</p>
                            <button class="btn" onclick="showTab('plants'); document.querySelector('[onclick=\\"showTab(\\'plants\\')\\"]').classList.add('active');">Add Your First Plant</button>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = plants.map(plant => {
                    const moistureColor = plant.status === 'good' ? 'linear-gradient(90deg, #22c55e, #16a34a)' : 
                                        plant.status === 'warning' ? 'linear-gradient(90deg, #f59e0b, #d97706)' : 
                                        'linear-gradient(90deg, #ef4444, #dc2626)';
                    
                    const emoji = plantEmojis[plant.type] || 'üå±';
                    const statusText = plant.status === 'good' ? 'Healthy' : 
                                    plant.status === 'warning' ? 'Low Moisture' : 'Needs Water';
                    
                    return `
                        <div class="plant-card">
                            <div class="plant-status">
                                <div class="plant-info">
                                    <div class="status-indicator status-${plant.status === 'good' ? 'good' : plant.status === 'warning' ? 'warning' : 'danger'}"></div>
                                    <div>
                                        <div class="plant-name">${emoji} ${plant.name}</div>
                                        <div class="plant-detail">${statusText}</div>
                                    </div>
                                </div>
                                <div class="plant-actions">
                                    <button class="btn-small btn-edit" onclick="editPlant(${plant.id})" title="Edit Plant">‚úèÔ∏è</button>
                                    <button class="btn-small btn-delete" onclick="removePlant(${plant.id})" title="Delete Plant">üóëÔ∏è</button>
                                </div>
                            </div>
                            
                            <div class="plant-detail"><strong>Type:</strong> ${plant.type.charAt(0).toUpperCase() + plant.type.slice(1)}</div>
                            <div class="plant-detail"><strong>Sensor ID:</strong> ${plant.sensorId}</div>
                            <div class="plant-detail"><strong>Current Moisture:</strong> ${plant.currentMoisture}%</div>
                            <div class="plant-detail"><strong>Minimum Required:</strong> ${plant.threshold}%</div>
                            
                            <div class="moisture-bar">
                                <div class="moisture-fill" style="width: ${plant.currentMoisture}%; background: ${moistureColor};"></div>
                            </div>
                            
                            <div class="plant-detail" style="text-align: center; margin-top: 15px;">
                                Last updated: ${new Date().toLocaleTimeString()}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            function updatePlantList() {
                const list = document.getElementById('registeredPlants');
                
                if (plants.length === 0) {
                    list.innerHTML = '<div class="empty-state"><p>No plants registered yet.</p></div>';
                    return;
                }

                list.innerHTML = plants.map(plant => {
                    const emoji = plantEmojis[plant.type] || 'üå±';
                    return `
                        <div class="plant-card">
                            <div class="plant-status">
                                <div class="plant-info">
                                    <div>
                                        <div class="plant-name">${emoji} ${plant.name}</div>
                                        <div class="plant-detail">Type: ${plant.type} | Sensor: ${plant.sensorId} | Threshold: ${plant.threshold}%</div>
                                        <div class="plant-detail">Added: ${new Date(plant.addedDate).toLocaleDateString()}</div>
                                    </div>
                                </div>
                                <div class="plant-actions">
                                    <button class="btn-small btn-edit" onclick="editPlant(${plant.id})">Edit</button>
                                    <button class="btn-small btn-delete" onclick="removePlant(${plant.id})">Remove</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            function updateWaterPlantSelect() {
                const select = document.getElementById('waterPlantSelect');
                select.innerHTML = '<option value="">Choose a plant...</option>' +
                    plants.map(plant => {
                        const emoji = plantEmojis[plant.type] || 'üå±';
                        return `<option value="${plant.id}">${emoji} ${plant.name}</option>`;
                    }).join('');
            }

            function updateWateringDisplay() {
                const log = document.getElementById('wateringLog');
                
                if (wateringLog.length === 0) {
                    log.innerHTML = '<div class="empty-state"><p>No watering records yet.</p></div>';
                    return;
                }

                const recentLogs = wateringLog.slice(0, 10); // Show last 10 entries
                log.innerHTML = recentLogs.map(entry => {
                    const plant = plants.find(p => p.id === entry.plantId);
                    const emoji = plant ? plantEmojis[plant.type] || 'üå±' : 'üå±';
                    
                    return `
                        <div class="plant-card" style="margin-bottom: 15px;">
                            <div class="plant-name">${emoji} ${entry.plantName}</div>
                            <div class="plant-detail"><strong>Amount:</strong> ${entry.amount}ml</div>
                            <div class="plant-detail"><strong>Date:</strong> ${new Date(entry.timestamp).toLocaleString()}</div>
                        </div>
                    `;
                }).join('');
            }

            function updateAlerts() {
                const alertsDiv = document.getElementById('alerts');
                const plantsNeedingWater = plants.filter(p => p.status === 'needs-water');
                const plantsWarning = plants.filter(p => p.status === 'warning');

                let alertsHTML = '';

                if (plantsNeedingWater.length > 0) {
                    alertsHTML += `
                        <div class="alert alert-danger">
                            <strong>üö® Critical: Plants Need Water!</strong><br>
                            ${plantsNeedingWater.map(p => `${plantEmojis[p.type] || 'üå±'} ${p.name}`).join(', ')} need watering immediately.
                        </div>
                    `;

                    if (settings.notificationSound) {
                        console.log('üîî Notification: Plants need water!');
                    }
                }

                if (plantsWarning.length > 0) {
                    alertsHTML += `
                        <div class="alert alert-warning">
                            <strong>‚ö†Ô∏è Warning: Low Moisture Detected</strong><br>
                            ${plantsWarning.map(p => `${plantEmojis[p.type] || 'üå±'} ${p.name}`).join(', ')} may need water soon.
                        </div>
                    `;
                }

                // Keep success messages that might be there
                const existingSuccessAlerts = alertsDiv.querySelectorAll('.alert');
                let successHTML = '';
                existingSuccessAlerts.forEach(alert => {
                    if (alert.textContent.includes('Success!')) {
                        successHTML += alert.outerHTML;
                    }
                });

                alertsDiv.innerHTML = successHTML + alertsHTML;
            }

            function updateAnalytics() {
                document.getElementById('totalPlants').textContent = plants.length;
                document.getElementById('plantsNeedingWater').textContent = 
                    plants.filter(p => p.status === 'needs-water').length;

                const today = new Date().toDateString();
                const todayWaterings = wateringLog.filter(log => 
                    new Date(log.timestamp).toDateString() === today
                ).length;
                document.getElementById('todayWaterings').textContent = todayWaterings;

                const avgMoisture = plants.length > 0 ? 
                    Math.round(plants.reduce((sum, p) => sum + p.currentMoisture, 0) / plants.length) : 0;
                document.getElementById('avgMoisture').textContent = avgMoisture + '%';

                // Enhanced trend display
                const trendsDiv = document.getElementById('moistureTrends');
                if (plants.length === 0) {
                    trendsDiv.innerHTML = '<div class="empty-state"><p>Add some plants to see moisture trends!</p></div>';
                    return;
                }

                trendsDiv.innerHTML = plants.map(plant => {
                    const data = moistureData[plant.id] || [];
                    const recent = data.slice(-7); // Last 7 readings
                    const emoji = plantEmojis[plant.type] || 'üå±';
                    
                    return `
                        <div style="margin-bottom: 25px; padding: 20px; background: rgba(255, 255, 255, 0.8); border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
                            <h4 style="margin-bottom: 15px; color: #1f2937;">${emoji} ${plant.name}</h4>
                            <div style="display: flex; align-items: end; height: 60px; gap: 4px; background: #f8fafc; padding: 10px; border-radius: 8px;">
                                ${recent.length > 0 ? recent.map((point, index) => {
                                    const height = Math.max(5, (point.moisture / 100) * 50);
                                    const color = point.moisture < plant.threshold ? '#ef4444' : 
                                                point.moisture < plant.threshold + 15 ? '#f59e0b' : '#22c55e';
                                    return `
                                        <div style="background: ${color}; width: 25px; height: ${height}px; border-radius: 4px 4px 0 0; transition: all 0.3s ease;" 
                                            title="${point.moisture}% - ${new Date(point.timestamp).toLocaleDateString()}"></div>
                                    `;
                                }).join('') : '<p style="color: #6b7280; margin: 0;">No data yet</p>'}
                            </div>
                            <div style="margin-top: 10px; font-size: 0.9em; color: #6b7280;">
                                Current: ${plant.currentMoisture}% | Target: ${plant.threshold}%+
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Settings
            function saveSettings() {
                settings.arduinoEndpoint = document.getElementById('arduinoEndpoint').value;
                settings.updateInterval = parseInt(document.getElementById('updateInterval').value);
                settings.notificationSound = document.getElementById('notificationSound').value === 'true';
                
                saveData();
                startDataUpdates(); // Restart with new interval
                showSuccessMessage('Settings saved successfully!');
            }

            function clearAllData() {
                if (confirm('‚ö†Ô∏è Are you sure you want to clear all data? This will permanently delete all plants, watering logs, and moisture history. This cannot be undone.')) {
                    plants = [];
                    moistureData = {};
                    wateringLog = [];
                    editingPlant = null;
                    saveData();
                    updateDisplay();
                    cancelEdit();
                    showSuccessMessage('All data cleared successfully!');
                }
            }

            // Modal Management
            function closeEditModal() {
                document.getElementById('editModal').style.display = 'none';
            }

            // Data Persistence
            function saveData() {
                const data = {
                    plants,
                    moistureData,
                    wateringLog,
                    settings
                };
                window.greenDreamData = data;
                console.log('üíæ Data saved:', data);
            }

            function loadData() {
                if (window.greenDreamData) {
                    const data = window.greenDreamData;
                    plants = data.plants || [];
                    moistureData = data.moistureData || {};
                    wateringLog = data.wateringLog || [];
                    settings = { ...settings, ...data.settings };
                } else {
                    // Initialize with sample data for demonstration
                    plants = [
                        {
                            id: 1,
                            name: 'Basil Plant',
                            type: 'herb',
                            sensorId: 'SENSOR_001',
                            threshold: 35,
                            addedDate: new Date().toISOString(),
                            currentMoisture: 65,
                            status: 'good'
                        },
                        {
                            id: 2,
                            name: 'Peace Lily',
                            type: 'houseplant',
                            sensorId: 'SENSOR_002',
                            threshold: 40,
                            addedDate: new Date().toISOString(),
                            currentMoisture: 28,
                            status: 'needs-water'
                        },
                        {
                            id: 3,
                            name: 'Succulent Garden',
                            type: 'succulent',
                            sensorId: 'SENSOR_003',
                            threshold: 20,
                            addedDate: new Date().toISOString(),
                            currentMoisture: 35,
                            status: 'good'
                        }
                    ];
                    
                    moistureData = { 1: [], 2: [], 3: [] };
                }

                // Load settings into form
                document.getElementById('arduinoEndpoint').value = settings.arduinoEndpoint;
                document.getElementById('updateInterval').value = settings.updateInterval;
                document.getElementById('notificationSound').value = settings.notificationSound.toString();
            }

            // Add CSS animation keyframes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(-100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        </script>
    </body>
